<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Content Collection</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #3c2f2f, #7b5e57, #d4a373);
            font-family: 'Poppins', sans-serif;
            color: #f9e7d7;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            color: #f5deb3;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 247, 230, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 1rem;
        }

        input::placeholder {
            color: #f1d7b1;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #d4a373, #c9975d);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #3c2f2f;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.4);
        }

        button:active {
            transform: scale(0.97);
        }

        .list {
            margin-top: 30px;
        }

        .item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s ease;
        }

        .item:hover {
            transform: translateX(5px);
        }

        .rename-btn, .delete-btn {
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .rename-btn {
            color: #ffe6b7;
        }
        .rename-btn:hover {
            color: #ffcc66;
        }

        .delete-btn {
            color: #ffb4a2;
        }
        .delete-btn:hover {
            color: #ff6b6b;
        }

        a {
            color: #ffe6b7;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>My Content Collection</h1>
    <p>Collect all your TikTok content ideas in one beautiful place âœ¨</p>
</header>

<div class="container">

    <label>TikTok Link:</label>
    <input type="text" id="tiktokInput" placeholder="Example: https://www.tiktok.com/...">

    <label style="margin-top:15px; display:block;">Custom Name (optional):</label>
    <input type="text" id="nameInput" placeholder="Example: Funny Idea, Trend Dance, Vlog Concept...">

    <button onclick="addLink()">Add to Collection</button>

    <div class="list" id="listContainer"></div>
</div>

<script>
    function addLink() {
        const url = document.getElementById("tiktokInput").value.trim();
        const name = document.getElementById("nameInput").value.trim() || "Untitled Content";

        if (!url) {
            alert("Please enter a TikTok link!");
            return;
        }

        const listContainer = document.getElementById("listContainer");

        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
            <a href="${url}" target="_blank" class="title">${name}</a>
            <span>
                <span class="rename-btn" onclick="renameItem(this)">Rename</span>
                <span class="delete-btn" onclick="this.parentElement.parentElement.remove()">Delete</span>
            </span>
        `;

        listContainer.appendChild(div);

        document.getElementById("tiktokInput").value = "";
        document.getElementById("nameInput").value = "";
    }

    function renameItem(btn) {
        const item = btn.closest(".item");
        const title = item.querySelector(".title");

        const newName = prompt("Enter new name:", title.textContent);

        if (newName && newName.trim() !== "") {
            title.textContent = newName.trim();
        }
    }
</script>

</body>
</html>
